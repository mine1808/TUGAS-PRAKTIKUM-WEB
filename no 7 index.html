<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Praktikum Pemograman Web</title>
</head>
<body>
   <h4>Sel yang melebar dua kolom:</h4>
   <table border="1">
       <tr>
           <th>Nama</th>
           <th colspan="2">Telepon</th>
       </tr>
       <tr>
           <td>Hinata Shoyo</td>
           <td>123 44 567</td>
           <td>123 44 568</td>
       </tr>
   </table>
   <h4>Sel yang melebar dua baris:</h4>
   <table border="1">
       <tr>
           <th>Nama Depan</th>
           <td>Hinata Shoyo</td>
       </tr>
       <tr>
           <th rowspan="2">Telepon</th>
           <td>123 44 567</td>
       </tr>
       <tr>
           <td>123 44 568</td>
       </tr>
   </table>
</body>
</html>
